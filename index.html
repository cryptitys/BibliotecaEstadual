<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Encerrado</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #1a263a, #2a5298);
            font-family: 'Arial', sans-serif;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            opacity: 0;
            animation: slideIn 1.5s ease-out forwards 1s;
        }
        @keyframes slideIn {
            0% { opacity: 0; transform: translate(-50%, -60%) scale(0.8); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
        .text {
            font-size: 2.5em;
            margin: 0;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid white;
            animation: typing 3s steps(20) 1.5s forwards, blink 0.75s step-end infinite;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink {
            50% { border-color: transparent; }
        }
        .subtext {
            font-size: 1.2em;
            margin-top: 10px;
            opacity: 0;
            animation: fadeUp 2s ease-out 4.5s forwards;
        }
        @keyframes fadeUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .star {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float 5s infinite;
        }
        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 0.6; }
            50% { transform: translateY(-20px) scale(1.2); opacity: 1; }
            100% { transform: translateY(0) scale(1); opacity: 0.6; }
        }
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: particleMove 3s infinite linear;
        }
        @keyframes particleMove {
            0% { transform: translate(0, 0) scale(0); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translate(100vw, 100vh) scale(1); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text">Projeto Encerrado</h1>
        <p class="subtext">Em breve outro será lançado...</p>
    </div>

    <!-- Estrelas flutuantes -->
    <script>
        for (let i = 0; i < 30; i++) {
            let star = document.createElement('div');
            star.className = 'star';
            star.style.width = Math.random() * 3 + 1 + 'px';
            star.style.height = star.style.width;
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';
            star.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(star);
        }

        // Partículas flutuantes
        for (let i = 0; i < 20; i++) {
            let particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.width = Math.random() * 5 + 2 + 'px';
            particle.style.height = particle.style.width;
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.top = Math.random() * 100 + 'vh';
            particle.style.animationDelay = Math.random() * 3 + 's';
            document.body.appendChild(particle);
        }
    </script>
</body>
</html>

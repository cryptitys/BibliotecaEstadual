<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Escolar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img src="https://via.placeholder.com/40x40.png?text=Books" alt="Logo">
        <h1>Biblioteca - Escola Adolpho Thomaz de Aquino</h1>
    </div>
    <div class="container">
        <div class="search-bar">
            <input type="text" id="pesquisa" placeholder="Buscar livro por nome...">
        </div>
        <div class="filter-bar">
            <select id="filtroStatus">
                <option value="Todos">Todos</option>
                <option value="Disponível">Disponível</option>
                <option value="Emprestado">Emprestado</option>
            </select>
        </div>
        <div class="filter-bar">
            <select id="filtroSerie">
                <option value="Todas as séries">Todas as séries</option>
                <option value="Série 1">Série 1</option>
                <option value="Série 2">Série 2</option>
                <option value="Série 3">Série 3</option>
            </select>
        </div>
        <div class="stats">
            <span>Total: <span id="totalLivros">0</span> livros</span>
            <span class="available">✔ <span id="disponiveis">0</span> disponíveis</span>
            <span class="borrowed">✘ <span id="emprestados">0</span> emprestados</span>
        </div>
        <div id="listaLivros"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
    <script src="script.js"></script>
</body>
</html>

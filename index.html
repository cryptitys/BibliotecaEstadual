<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Escolar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-blue-900 text-white text-center py-4">
        <h1 class="text-2xl font-bold">Biblioteca Escolar</h1>
        <nav class="mt-2">
            <a href="#home" class="mx-2 hover:underline">Home</a>
            <a href="#acervo" class="mx-2 hover:underline">Acervo</a>
            <a href="#sobre" class="mx-2 hover:underline">Sobre</a>
        </nav>
    </header>
    <div class="container mx-auto p-4">
        <h2 class="text-xl font-semibold mb-4">Acervo de Livros</h2>
        <p class="mb-4">Total de livros disponíveis: <span id="totalDisponiveis" class="font-bold">0</span></p>
        
        <!-- Campo de pesquisa -->
        <input type="text" id="pesquisa" placeholder="Pesquisar por título ou autor..." 
               class="w-full p-2 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        
        <!-- Tabela de livros -->
        <table class="w-full border-collapse bg-white shadow-md rounded-lg">
            <thead>
                <tr class="bg-blue-600 text-white">
                    <th class="p-2">Título</th>
                    <th class="p-2">Autor</th>
                    <th class="p-2">Status</th>
                </tr>
            </thead>
            <tbody id="listaLivros"></tbody>
        </table>
        
        <!-- Formulário para adicionar livros -->
        <div class="mt-6">
            <h3 class="text-lg font-semibold mb-2">Adicionar Livro</h3>
            <form id="formAdicionar" class="space-y-4">
                <input type="text" id="titulo" placeholder="Título do livro" 
                       class="w-full p-2 border rounded-lg" required>
                <input type="text" id="autor" placeholder="Autor" 
                       class="w-full p-2 border rounded-lg" required>
                <select id="status" class="w-full p-2 border rounded-lg" required>
                    <option value="Disponível">Disponível</option>
                    <option value="Emprestado">Emprestado</option>
                </select>
                <button type="submit" 
                        class="w-full bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700">
                    Adicionar
                </button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Encerrado Temporariamente</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #1a263a;
            font-family: 'Arial', sans-serif;
            height: 200vh; /* Aumenta a altura para permitir scroll */
        }
        #info {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 1;
            opacity: 0;
            animation: fadeIn 2s ease-out 2s forwards;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        p {
            font-size: 1.2em;
            margin-top: 10px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        #extra-text {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translateX(-50%);
            color: #00ff00;
            text-align: center;
            font-size: 1.1em;
            opacity: 0;
            transition: opacity 0.5s ease;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            z-index: 2;
        }
        #extra-text.show {
            opacity: 1;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="info">
        <h1>Projeto encerrado temporariamente</h1>
        <p>Em breve outro será lançado...</p>
    </div>
    <div id="extra-text">
        Este projeto foi encerrado temporariamente por motivos pessoais, falta de tempo livre e por estar sendo desenvolvido sozinho. Agradeço a todos que acompanharam!
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script>
        // Configuração da cena 3D
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Estrelas 3D
        const starsGeometry = new THREE.BufferGeometry();
        const starsMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.1 });
        const starVertices = [];
        for (let i = 0; i < 1000; i++) {
            const x = (Math.random() - 0.5) * 1000;
            const y = (Math.random() - 0.5) * 1000;
            const z = (Math.random() - 0.5) * 1000;
            starVertices.push(x, y, z);
        }
        starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
        const stars = new THREE.Points(starsGeometry, starsMaterial);
        scene.add(stars);

        // Texto 3D
        const loader = new THREE.FontLoader();
        loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function(font) {
            const textGeometry = new THREE.TextGeometry('Projeto encerrado temporariamente', {
                font: font,
                size: 3, // Reduzido para caber
                height: 1,
                curveSegments: 12,
            });
            const textMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            const textMesh = new THREE.Mesh(textGeometry, textMaterial);
            textMesh.position.set(-30, 0, -50); // Ajustado para o novo tamanho
            scene.add(textMesh);

            const subTextGeometry = new THREE.TextGeometry('Em breve outro será lançado...', {
                font: font,
                size: 2,
                height: 0.5,
                curveSegments: 12,
            });
            const subTextMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            const subTextMesh = new THREE.Mesh(subTextGeometry, subTextMaterial);
            subTextMesh.position.set(-25, -10, -50);
            scene.add(subTextMesh);
        });

        // Configuração da câmera
        camera.position.z = 50;

        // Interatividade com toque/mouse
        let mouseX = 0, mouseY = 0;
        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('touchmove', onTouchMove);

        function onMouseMove(event) {
            mouseX = (event.clientX / window.innerWidth - 0.5) * 100;
            mouseY = (event.clientY / window.innerHeight - 0.5) * 100;
        }

        function onTouchMove(event) {
            mouseX = (event.touches[0].clientX / window.innerWidth - 0.5) * 100;
            mouseY = (event.touches[0].clientY / window.innerHeight - 0.5) * 100;
        }

        // Animação e scroll
        const extraText = document.getElementById('extra-text');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) { // Aparece após rolar um pouco
                extraText.classList.add('show');
            } else {
                extraText.classList.remove('show');
            }
        });

        function animate() {
            requestAnimationFrame(animate);

            camera.position.x = mouseX * 0.1;
            camera.position.y = -mouseY * 0.1;
            camera.lookAt(0, 0, 0);
            stars.rotation.y += 0.001;

            renderer.render(scene, camera);
        }
        animate();

        // Ajuste ao redimensionar
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>

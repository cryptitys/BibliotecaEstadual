<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Escolar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1em;
        }
        nav a {
            color: white;
            margin: 0 1em;
            text-decoration: none;
        }
        .container {
            max-width: 800px;
            margin: 2em auto;
            padding: 0 1em;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1em;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        .disponivel { color: green; }
        .emprestado { color: red; }
    </style>
</head>
<body>
    <header>
        <h1>Biblioteca Escolar</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#acervo">Acervo</a>
            <a href="#sobre">Sobre</a>
        </nav>
    </header>
    <div class="container">
        <h2>Acervo de Livros</h2>
        <p>Total de livros disponíveis: <span id="totalDisponiveis">0</span></p>
        <table id="tabelaLivros">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="listaLivros"></tbody>
        </table>
    </div>

    <script>
        // Dados fictícios dos livros (pode ser um JSON externo depois)
        const livros = [
            { id: 1, titulo: "Dom Casmurro", autor: "Machado de Assis", status: "Disponível" },
            { id: 2, titulo: "Harry Potter", autor: "J.K. Rowling", status: "Emprestado" },
            { id: 3, titulo: "1984", autor: "George Orwell", status: "Disponível" },
        ];

            const listaLivros = document.getElementById("listaLivros");
            const totalDisponiveis = document.getElementById("totalDisponiveis");
            let disponiveis = 0;

                const tr = document.createElement("tr");

                    <td>${livro.titulo}</td>
                    <td>${livro.autor}</td>
                    <td class="${livro.status === 'Disponível' ? 'disponivel' : 'emprestado'}">${livro.status}</td>

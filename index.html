<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Escolar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-purple-900 to-purple-700 min-h-screen text-white font-sans">
    <!-- Linhas decorativas animadas -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="wave"></div>
        <div class="wave delay-200"></div>
        <div class="wave delay-400"></div>
    </div>

    <div class="container mx-auto p-4 flex flex-col items-center justify-center min-h-screen relative z-10">
        <!-- Formulário de Login (visível para bibliotecário) -->
        <div class="bg-white bg-opacity-10 backdrop-blur-md p-6 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold text-center mb-4">Login</h2>
            <form id="formLogin" class="space-y-4">
                <input type="text" id="username" placeholder="Username" 
                       class="w-full p-3 bg-transparent border-b-2 border-white focus:border-yellow-400 outline-none transition-all duration-300 rounded">
                <input type="password" id="password" placeholder="Password" 
                       class="w-full p-3 bg-transparent border-b-2 border-white focus:border-yellow-400 outline-none transition-all duration-300 rounded">
                <button type="submit" 
                        class="w-full bg-gradient-to-r from-red-500 to-yellow-400 p-3 rounded-lg hover:from-red-600 hover:to-yellow-500 transition-all duration-300">
                    Sign In
                </button>
            </form>
            <p class="text-center mt-2 text-sm">
                <a href="#" class="text-yellow-300 hover:underline">Forget Password</a>
            </p>
        </div>

        <!-- Área de Acervo (visível para todos após login) -->
        <div id="acervoSection" class="hidden mt-6 w-full max-w-md">
            <h2 class="text-xl font-semibold mb-4">Acervo de Livros</h2>
            <p class="mb-4">Total de livros disponíveis: <span id="totalDisponiveis" class="font-bold">0</span></p>
            <input type="text" id="pesquisa" placeholder="Pesquisar por título ou autor..." 
                   class="w-full p-3 mb-4 bg-transparent border-b-2 border-white focus:border-yellow-400 outline-none transition-all duration-300 rounded">
            <table class="w-full border-collapse bg-white bg-opacity-10 shadow-md rounded-lg">
                <thead>
                    <tr class="bg-purple-800">
                        <th class="p-2">Título</th>
                        <th class="p-2">Autor</th>
                        <th class="p-2">Status</th>
                    </tr>
                </thead>
                <tbody id="listaLivros"></tbody>
            </table>
        </div>

        <!-- Formulário de Adicionar Livro (apenas para bibliotecário logado) -->
        <div id="gerenciamentoSection" class="hidden mt-6 w-full max-w-md">
            <h3 class="text-lg font-semibold mb-2">Adicionar Livro</h3>
            <form id="formAdicionar" class="space-y-4">
                <input type="text" id="titulo" placeholder="Título do livro" 
                       class="w-full p-3 bg-transparent border-b-2 border-white focus:border-yellow-400 outline-none transition-all duration-300 rounded">
                <input type="text" id="autor" placeholder="Autor" 
                       class="w-full p-3 bg-transparent border-b-2 border-white focus:border-yellow-400 outline-none transition-all duration-300 rounded">
                <select id="status" class="w-full p-3 bg-transparent border-b-2 border-white focus:border-yellow-400 outline-none transition-all duration-300 rounded">
                    <option value="Disponível">Disponível</option>
                    <option value="Emprestado">Emprestado</option>
                </select>
                <button type="submit" 
                        class="w-full bg-gradient-to-r from-green-500 to-green-300 p-3 rounded-lg hover:from-green-600 hover:to-green-400 transition-all duration-300">
                    Adicionar
                </button>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
    <script src="script.js"></script>
</body>
    </html>

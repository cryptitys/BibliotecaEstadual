<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projeto Temporariamente Encerrado</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(ellipse at top, #0a0f23 0%, #050811 100%);
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
      user-select: none;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.8em;
      margin: 0;
      animation: fadeIn 2s ease forwards;
      text-shadow: 0 0 8px rgba(255,255,255,0.2);
    }

    p.sub {
      margin-top: 1rem;
      font-size: 1.4em;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 1.5s;
      text-shadow: 0 0 6px rgba(255,255,255,0.1);
    }

    .message {
      opacity: 0;
      max-width: 700px;
      margin: 0 auto;
      margin-top: 80vh;
      padding: 1.5rem;
      background: rgba(0, 0, 0, 0.65);
      border-radius: 12px;
      font-size: 1.2em;
      line-height: 1.6em;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.08);
      transition: opacity 1.2s ease, transform 1.2s ease;
      transform: translateY(50px);
      white-space: pre-line;
    }

    .message.show {
      opacity: 1;
      transform: translateY(0);
    }

    .typed {
      border-right: 2px solid rgba(255, 255, 255, 0.5);
      white-space: nowrap;
      overflow: hidden;
      animation: blink 0.7s step-end infinite;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes blink {
      0%, 100% { border-color: rgba(255, 255, 255, 0.5); }
      50% { border-color: transparent; }
    }
  </style>
</head>
<body>

  <canvas id="bgCanvas"></canvas>

  <div class="container">
    <h1>Projeto encerrado temporariamente</h1>
    <p class="sub">Agradecemos sua presenÃ§a atÃ© aqui ðŸ’«</p>
  </div>

  <div class="message" id="farewell"></div>

  <!-- Som ambiente -->
  <audio id="ambient-sound" autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_9fadc70863.mp3" type="audio/mp3">
  </audio>

  <script>
    // Estrelas no fundo
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function createStars() {
      stars = [];
      for (let i = 0; i < 150; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: Math.random() * 1.5 + 0.5,
          speed: Math.random() * 0.2 + 0.05
        });
      }
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#ffffff';
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, 2 * Math.PI);
        ctx.fill();
      });
    }

    function animateStars() {
      stars.forEach(star => {
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      });
      drawStars();
      requestAnimationFrame(animateStars);
    }

    resizeCanvas();
    createStars();
    animateStars();
    window.addEventListener('resize', () => {
      resizeCanvas();
      createStars();
    });

    // Efeito de digitaÃ§Ã£o
    const farewell = document.getElementById('farewell');
    const farewellText = `Este projeto foi encerrado temporariamente por motivos pessoais e pela necessidade de maior flexibilidade de tempo.\n\nDesenvolvido com dedicaÃ§Ã£o e carinho por uma Ãºnica pessoa, ele foi um espaÃ§o de aprendizado, ideias e paixÃ£o.\n\nEm breve, um novo capÃ­tulo serÃ¡ iniciado â€” com mais experiÃªncia, mais recursos e uma nova energia.\n\nObrigado por fazer parte dessa jornada. AtÃ© logo.`;

    let i = 0;
    let typing = false;

    window.addEventListener('scroll', () => {
      if (window.scrollY > 100 && !typing) {
        farewell.classList.add('show');
        typing = true;
        typeText();
      }
    });

    function typeText() {
      if (i < farewellText.length) {
        farewell.innerHTML += farewellText.charAt(i) === '\n' ? '<br>' : farewellText.charAt(i);
        i++;
        setTimeout(typeText, 25); // Velocidade da digitaÃ§Ã£o
      } else {
        farewell.classList.remove('typed');
      }
    }

    // Controle de volume para som ambiente
    const sound = document.getElementById("ambient-sound");
    sound.volume = 0.1;
  </script>
</body>
</html>
